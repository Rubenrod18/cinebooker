x-app-common:
  &app-common
  image: cinebooker:local
  volumes:
    - ".:/cinebooker-dir"
  env_file:
    - .env

services:
  app:
    << : *app-common
    container_name: cinebooker__app
    build:
      context: .
      dockerfile: ./docker/local/Dockerfile.local
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cinebooker__network
    command: 'runserver.sh'

  db:
    << : *app-common
    image: postgres:17
    container_name: cinebooker__db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user", "-d", "postgres"]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 5s
    networks:
      - cinebooker__network

volumes:
  postgres_data:
    driver: local

networks:
  cinebooker__network:
    driver: bridge
